<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Details</title>
</head>
<body>
<h1>Event Details</h1>
<p>ID: <span th:text="${event.id}"></span></p>
<p>Title: <span th:text="${event.title}"></span></p>
<p>Date: <span th:text="${event.date}"></span></p>
<p>Ticket price: <span th:text="${event.ticketPrice}"></span></p>
</body>
</html>
